<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de proveedores</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <style>
        .table {
            background-color: #E1FFFD;
        }
    </style>
</head>
<body>
<img src="https://imgbbb.com/images/2019/11/29/providerlog.md.png" alt="banner" border="0" width=100% height=150>
<MARQUEE SCROLLDELAY = 100 BGCOLOR="#84C0CD" BEHAVIOR=ALTERNATE>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</MARQUEE>
<div style="background-image: url(https://imgbbb.com/images/2019/11/18/wallpaperproduct.md.png); height: 100%; width: 100%;">
    <br>
    <div style='margin-top:0;margin-left:150px;margin-right:150px;'>
        <button style="float: left; margin-right: 10px" type="button" class="btn btn-info" value="Insert new Product" onclick="location.href='/admin/addProvider'">A&ntilde;adir Proveedor</button>
        <button style="float: right;" type="button" class="btn btn-danger" th:onclick="'window.location.href=\'/login\''">Cerrar Sesion</button>
        <pre><br><br></pre>
        <table class="table table-bordered table-responsive-md">
            <thead>
            <th><div align="center">Nombre Proveedor</div></th>
            <th><div align="center">Descripcion</div></th>
            <th><div align="center">Telefono principal</div></th>
            <th><div align="center">Acciones</div></th>
            </thead>
            <th:block th:each="provider, row: ${list}">
                <tr>
                    <th th:text="${provider.nombre_proveedor}"></th>
                    <th th:text="${provider.descripcion}"></th>
                    <th th:text="${provider.telefono_principal}"></th>
                    <th>
                        <div align="center">
                            <button class="btn btn-dark" th:onclick="'window.location.href = \'' + @{/admin/editProvider/?id={id}(id=${provider.pk_proveedor})} + '\''">Editar Proveedor</button>
                            <button class="btn btn-danger" th:onclick="'window.location.href = \'' + @{/admin/deleteProvider/?id={id}(id=${provider.pk_proveedor})} + '\''">Eliminar Proveedor</button>
                        </div>
                    </th>
                </tr>
            </th:block>
        </table>
    </div><br><br>
</div>
</body>
</html>
