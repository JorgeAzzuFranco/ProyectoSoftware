<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warehouse</title>
</head>
<body>

<table>
    <thead>
    <th>sku</th>
    <th>Nombre</th>
    <th>Cantidad</th>
    <th>Proveedor</th>
    </thead>
    <th:block th:each="product, row: ${warehouseList}">
        <tr>
            <th th:text="${product.sku}"></th>
            <th th:text="${product.nombre_producto}"></th>
            <th th:text="${product.cantidad}"></th>
            <th th:text="${product.provider.nombre_proveedor}"></th>
        </tr>
    </th:block>
</table>

<input type="button" value="Insert new Product" onclick="location.href='/addProduct'"/>


</body>
</html>
