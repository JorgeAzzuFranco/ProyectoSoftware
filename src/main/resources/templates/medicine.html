<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <meta charset="UTF-8">
    <title>Medicine</title>
    <style>
        .table {
            background-color: #E1FFFD;
        }
    </style>
</head>
<body>
<img src="https://imgbbb.com/images/2019/11/15/medicinalog.md.png" alt="banner" border="0" width=100% height=150>
<MARQUEE SCROLLDELAY = 100 BGCOLOR="#84C0CD" BEHAVIOR=ALTERNATE>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</MARQUEE>
<div style="background-image: url(https://imgbbb.com/images/2019/11/17/wallpapermedicine.md.png); height: 100%; width: 100%;">
    <br><br>
    <div style='margin-top:0;margin-left:150px;margin-right:150px;'>
    <table class="table table-bordered table-responsive-md">
        <thead>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Dosis</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Descripcion</th>
        </thead>
        <th:block th:each="medicine, row: ${medicineList}">
            <tr>
                <th scope="col" th:text="${medicine.id}"></th>
                <th th:text="${medicine.name}"></th>
                <th th:text="${medicine.dose}"></th>
                <th th:text="${medicine.quantity}"></th>
                <th th:text="${medicine.description}"></th>

            </tr>
        </th:block>
    </table>
    <script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</div><br><br><br><br></div>
</body>
</html>
