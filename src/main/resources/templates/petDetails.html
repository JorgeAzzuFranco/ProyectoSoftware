<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <meta charset="UTF-8">
    <title>Detalles de Mascota</title>
</head>
<body>
    <h1>Detalles de <span th:text="${pet.name}"/></h1>
    <div class="container">
        <p><b>Raza:</b>  <span th:text="${pet.race}"/></p>
        <p><b>Edad:</b>  <span th:text="${pet.birthDate}"/></p>
        <p><b>Peso:</b>  <span th:text="${pet.weight}"/></p>
        <p><b>Diagnostico:</b>  <span th:text="${pet.description}"/></p>

        <h3>Medicinas proporcionadas</h3>
        <button class="btn btn-success" th:onclick="'window.location.href=\'/addMedicineForm?id=' + ${pet.id} + '\''">A&ntilde;adir</button>
        <ul>
            <th:block th:each="medicine, row: ${pet.medicineList}">
            <li th:text="${medicine.name}"></li>
            </th:block>
        </ul>
    </div>
    <script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
